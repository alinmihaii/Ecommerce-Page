<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>My E-commerce Store</title>
</head>
<body>
  <header>
    <h1>HomeStyle Furniture</h1>
    <!-- Add navigation, logo, etc. -->
  </header>

  <main>
    <section class="product-list">
      <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h2>Double White Bed</h2>
        <p>$499.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h2>Wooden Desk</h2>
        <p>$64.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="product3.jpg" alt="Product 3">
        <h2>Garden Furniture Set 1</h2>
        <p>$999.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="product4.jpg" alt="Product 4">
        <h2>Indoor Furniture Set</h2>
        <p>$1299.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="product5.jpg" alt="Product 5">
        <h2>Garden Furniture Set 2</h2>
        <p>$209.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="product6.jpg" alt="Product 6">
        <h2>Orange Sofa</h2>
        <p>$199.99</p>
        <button>Add to Cart</button>
      </div>
    </section>

    <div class="cart">
      <span class="cart-text">Shopping Cart:</span>
      <button class="cart-button">Checkout</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 My E-commerce Store. All rights reserved.</p>
  </footer>
</body>
</html>
